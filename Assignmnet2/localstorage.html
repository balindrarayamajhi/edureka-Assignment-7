<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>web storage</title>
    </head>
    <body>
        <h1> Illustration of local storage</h1>
        <script>
            localStorage.setItem('firstName',''Balindra');
            localStorage.setItem('lastName','Rayamajhi');
            localStorage.setItem('date-of-birth','1986-09-01');

            var firstName=localStorage.getItem('firstName');
            var lastName=localStorage.getItem('firstName');
            var dob=localStorage.getItem('date-of-birth');

            console.log(firstName);
            console.log(lastName);
            console.log(dob);
        </script>
    </body>

</html>
