<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Selectors in CSS</title>
        <style>
            /* selects element that has particular attribute set to a fixed value*/
            a[target=_blank]{
                color:crimson;
                text-decoration:none;
            }

            /* selects based on existance of a attribute (value doesnot matters)*/

            a[target]{
                font-size:1.5em;
            }
         </style>
    </head>
    <body>
        <a href="https://www.google.com">Google</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://www.medium.com">Medium</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="http://www.edureka.co" target="my-iframe">Edureka Home Page</a>
        <iframe src="" name="my-iframe"></iframe>

    </body>
</html>
