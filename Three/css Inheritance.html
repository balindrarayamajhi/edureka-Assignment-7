<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>css Inheritance</title>
        <style>
            .div1{
                color:red;
                border:1px dashed blue;
            }
            p:last-child{
                color:initial;
            }

        </style>

    </head>
    <body>
        <h1>Inheritance in css</h1>
        <div class="div1">
            <p>First Paragraph</p>
            <p>Second Paragraph</p>
            <p>Third Paragraph</p>
            <p>Fourth Paragraph</p>
        </div>
    </body>
</html>
