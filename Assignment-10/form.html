<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap-3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="fontawesome-5.6.3/css/all.min.css">
    <link href="images/edureka-logo.png" type="image/png" rel="shortcut icon"/>
    <title> Contact Us</title>
    <style>
        body{
            margin-top:70px;
        }
    </style>
</head>
<body>


    <div class="container">
            <form class="form-horizontal" >
                    <div class="form-group">
                        <legend>Contact Form</legend>
                    </div>
            
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-1" for="name">Name</label>
                        <div class="col-md-7">
                            <input type="text" name="name" class="form-control" id="name" 
                            placeholder="Enter your name"/>
    
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-1" for="email">Email</label>
                        <div class="col-md-7">
                            <input type="email" name="email" class="form-control" id="email" 
                                placeholder="Enter your email"/>
        
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-1" for="message">Email</label>
                        <div class="col-md-7">
                            <textarea rows="4" name="email" class="form-control" id="message" 
                            placeholder="Type your message"></textarea>
        
                        </div>
                    </div>
    
                <label class="form-group"> 
                        <label class="control-label col-md-2 col-md-offset-1" for="contact-checkbox-grp-pos" >Position</label>
                        <div class="col-mod-7" id="contact-checkbox-grp-pos"> 
    
                        <label class="checkbox-inline">
                            <input type="checkbox" name="pos-checkbox" value="data-scientist" id="contact-checkbox-grp-pos"/>
                            Data Scientist
                        </label>
    
                        <label class="checkbox-inline">
                            <input type="checkbox" name="pos-checkbox" value="system-engineer" id="contact-checkbox-grp-pos"/>
                            System Engineer
                        </label>
    
                        <label class="checkbox-inline">
                            <input type="checkbox" name="pos-checkbox" value="software-developer" id="contact-checkbox-grp-pos"/>
                            Software Developer
                        </label>
                
                        <label class="checkbox-inline">
                            <input type="checkbox" name="pos-checkbox" value="automation-testing" id="contact-checkbox-grp-pos"/>
                            Automation Testing
                        </label>
                    </div>
                </div>
                
                    
                <div class="form-group">
                        <label class="control-label col-md-2 col-md-offset-1" for="contact-checkbox-prefer">What you prefer</label>
                        <div class="col-mod-7"> 
                                <label class="radio-inline">
                                    <input type="radio" name="prefer" id="contact-checkbox-prefer" value="instructor-led-online-courses" checked="checked">
                                    instructor-led online courses
                                </label class="radio-inline">
                                <label class="radio-inline">
                                        <input type="radio" name="prefer" id="contact-checkbox-prefer" value="self-paced-courses" checked="checked">
                                        Self-paced courses
                                </label>
                                <label class="radio-inline">
                                        <input type="radio" name="prefer" id="contact-checkbox-prefer" value="classroom-courses" checked="checked">
                                        Classroom courses
                                </label>
                        </div>
                </div>
                    
                <div class="form-group">
                    <label class="control-label col-md-2 col-md-offset-1" for="contact-findus">How you find us</label>
                    <div class="col-md-7"> 
                        
                        <select name="findus" id="contact-findus" class="form-control" >
                            <option value="friend">Freinds</option>
                            <option value="family">Family</option>
                            <option value="family">Newspaper</option>
                            <option value="family">Social media</option>
                        </select>    
                    </div>   
                </div>
                        
                <div class="col-md-10 col-md-offset-3">
                    <input type="reset" class="btn btn-default" value="Reset"/>
                    <input type="submit" class="btn btn-primary" value="Sign-up"/>
                </div>
            </form>
    </div>
</body>
