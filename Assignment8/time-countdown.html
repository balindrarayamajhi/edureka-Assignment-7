<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" ,intial-scale="1" />
    <script src="jquery-3.3.1.min.js"></script>
    <title>Timer</title>
    <style>
        .time-display {
            font-size: 3em;
            color: red;
        }
    </style>

</head>

<body>
    <div class="time-display"></div>
    <script>
        var second = 0;
        setInterval(function() {
            $('.time-display').html(second);
            second++;
        }, 1000);
    </script>
</body>

</html>
