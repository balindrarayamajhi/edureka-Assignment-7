<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src=jquery-3.3.1.min.js></script>
    <link rel="stylesheet" type="text/css" href="fontawesome-5.6.3/css/all.min.css">
    <title>Event Handling </title>
    <style>
        .message-sucess {
            background-color: lightgreen;
        }
        
        .message-failure {
            background-color: lightpink;
        }
        
        .message {
            margin: 20px 5px;
            padding: 10px;
            border: 1px solid crimson;
            border-radius: 4px;
        }
        
        .yellow-bg {
            background-color: yellow;
        }
        
        .olive-bg {
            background-color: olive;
        }
    </style>
</head>

<body>
    <div class="message message-sucess">
        Message 1
    </div>
    <div class="message message-failure">
        Message-2
    </div>
    Name :<input tyep="text"> Phone No.<input tyep="text">
    <script>
        $('document').ready(function() {

            /*
            $('.message').on('click', function() {
                console.log($(this).html()));
            });

            $('.message').click(function($event) {
                console.log("click : ", $(this).html());
                console.log($event);
            })


            $('.message').dblclick(function($event) {
                console.log("dblclick : ", $(this).html());
                console.log($event);
            })
            */

            $('.message').on({
                click: function($event) {
                    console.log("click : ", $(this).html());
                    console.log($event);
                },
                dblclick: function($event) {
                    console.log("dblclick : ", $(this).html());
                    console.log($event);
                },
                mouseenter: function() {
                    console.log("mouseenter : ", $(this).html());
                }
            });

            $('input').on({
                focus: function() {
                    $(this).removeClass('olive-bg').addClass('yellow-bg');
                },
                blur: function() {
                    $(this).removeClass('yellow-bg').addClass('olive-bg');
                }
            });

        })
    </script>


</body>

</html>
