<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>animation in css</title>
        <style>
            #div1 {
                margin: 110px;
                height: 100px;
                width: 100px;
                background-color: yellow;
                -webkit-animation: color-animation 1s infinite;
                animation: color-animation 1s infinite;

            }

            #div2 {
                margin: 110px;
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: move-animation 1s infinite;
            }

            #div3 {
                margin: 110px;
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: color-animation 1s infinite,move-animation 0.2s infinite;
            }



            @-webkit-keyframes color-animation {
                0% {
                    background-color: yellow
                }

                25% {
                    background-color: red
                }

                50% {
                    background-color: green
                }

                75% {
                    background-color: blue
                }

                100% {
                    background-color: yellow
                }
            }

            @keyframes color-animation{
                0%{
                    background-color:yellow;

                }
                25% {
                    background-color: red;
                }
                50% {
                    background-color: green;
                }
                75% {
                    background-color: blue;
                }
                100% {
                    background-color: yellow;
                }

            }
            @keyframes move-animation {
                0%{
                    transform:translate(0,0);
                }
                25% {
                    transform: translate(100px,0);
                }
                50% {
                    transform: translate(100px,100px);
                }
                75% {
                    transform: translate(0,100px);
                }
                100% {
                    transform: translate(0,0);
                }
            }
        </style>
    </head>
    <body>
        <div id="div1">

        </div>

        <div id="div2">

        </div>

        <div id="div3">

        </div>



        

    </body>
</html>
