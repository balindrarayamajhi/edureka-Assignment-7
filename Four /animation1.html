<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>animation1</title>
        <style>
            #div1 {
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: color-animation 4s infinite,move-animation 4s infinite;
            }

            #div2 {
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: color-animation 4s infinite ease-out,move-animation 4s infinite ease-out;
            }
            #div3{
                margin:100px;
            }

            #div4 {
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: color-animation 4s infinite ease-out,move-animation 4s infinite ease-out;
            }

            #div5 {
                height: 100px;
                width: 100px;
                background-color: yellow;
                animation: color-animation 4s infinite linear,move-animation 4s infinite linear;
            }
            @keyframes color-animation {
                0% {
                    background-color: yellow;
                }

                25% {
                    background-color: red;
                }

                50% {
                    background-color: green;
                }

                75% {
                    background-color: blue;
                }

                100% {
                    background-color: yellow;
                }
            }

            @keyframes move-animation {
                0% {
                    transform: translate(0,0);
                }

                25% {
                    transform: translate(100px,0);
                }

                50% {
                    transform: translate(100px,100px);
                }

                75% {
                    transform: translate(0,100px);
                }

                100% {
                    transform: translate(0,0);
                }
            }
        </style>
    </head>
    <body>

        <div id="div1">

        </div>
        <div id="div2">

        </div>
        <div id="div3">

        </div>
        <div id="div4">

        </div>
        <div id="div5">

        </div>
    </body>
</html>
