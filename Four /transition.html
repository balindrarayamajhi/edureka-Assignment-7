<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>trasition</title>
        <style>
            div {
                margin: 40px;
                width: 100px;
                height: 100px;
                border: 1px solid red;
                padding: 10px;
            }
            #test1 {
                transition: width 2s, height 4s;
            }
            #test2 {
                margin:110px;
                transition: all 2s;
            }
            #test3{
                transition:all 0.3s;
            }
            #test1:hover,#test3:hover{
               /* transform:scale(2,2);*/
               width:200px;
               height:200px;
            }

            #test2:hover{
                transform:scale(2,2);
            }
        </style>
    </head>
    <body>
        <h3>transition</h3>
        <div id="test1">
            <span class="desc">Original </span>
        </div>
        <div id="test2">
            <span class="desc">Original </span>
        </div>
        <div id="test3">
            <span class="desc">Original </span>
        </div>
    </body>
</html>
