    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title> Including JS</title>
            <style>
                div{
                    border:1px solid crimson;
                    background-color:lightseagreen;
                    padding:10px;
                }
            </style>
        </head>
        <body>
            <!--inline JS-->
            <div onclick="alert('div has been clicked');">
                div 1
            </div>
            <div id="div-2">
            div 2.
            </div>

            <div id="div-3">
                div 3
            </div>

            <script>

                alert ("charan kumar");
                var div2=document.getElementById('div-2');
                div2.addEventListener('mouseover',
                function(){
                           alert('mosue is over div2');
                           }
                );

                var div3=document.getElementById('div-3');
                div3.addEventListener('dblclick',
                function(){
                           alert('div 3 has been double clicked');
                           }
                );

            </script>
        </body>
    </html>
