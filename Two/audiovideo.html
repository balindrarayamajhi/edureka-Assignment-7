<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Including audio video</title>
    </head>
    <body>
        <h3>Adding audio and video</h3>

        <audio controls>
            <source src="audiovideo/audio1.mp3" type="audio/mp3"/> <!--MIME TYPE-->
        </audio>

        <video controls>
            <source src="audiovideo/video1.mp4" type="video/mp4"/>
        </video>
    </body>
</html>
