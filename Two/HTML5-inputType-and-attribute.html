    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>HTML5 input type and attribute</title>
        </head>
        <body>
            <h3>HTML5 input type and attributes-I</h3>
            <form action="process.html" enctype="multipart/form-data" method="get">
                <fieldset>
                    <legend> Fill the details</legend>
                    <label for="qnty">Quantity</label>
                    <input type="number" name="qnty" min="1" max="10" step="0.5" />

                    <label for="user-email">Email</label>
                    <input type="email" name="user-email" placeholder="Your email" required />

                    <label for="user-url">URL</label>
                    <input type="url" name="user-url" />
                    <br />
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="telephone" />

                    <label for="satisfaction">Satisfaction level</label>
                    <input type="range" name="satisfaction" min="1" max="5" step=".5" />

                    <label for="date">Date </label>
                    <input type="date" name="date" />
                    <input type="file" name="upload-file"/>

                    <br />
                    <input type="submit" value="Submit"/>
                    <input type="submit" value="Submit without validation" formnovalidate />
                </fieldset>

            </form>
        </body>
    </html>
