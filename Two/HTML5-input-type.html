<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML-5 input type</title>
    </head>
    <body>
        <h3>HTML-5 input typeand attribute</h3>

        <label for="qnty">Quantity</label>
        <input type="number" name="qnty"/>

        <label for="user-email">Email</label>
        <input type="email" name="user-email"/>

        <label for="user-url">URL</label>
        <input type="url" name="user-url"/>

        <label for="telephone">Telephone</label>
        <input type="tel" name="telephone"/>

        <label for="satisfaction">Satisfaction level</label>
        <input type="range" name="satisfaction"/>

        <label for="date">Date </label>
        <input type="date" name="date"/>
    </body>

</html>
