<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lists in HTML</title>
        <style>
            ul{
                list-style-type : circle;
            }
            ol>li:nth-child(odd){
                background-color:lightcyan;
            }
        </style>
    </head>
    <body>
        <h1> Module 1</h1>
        <h2> Lists in HTML </h2>
        <h3> Ordered and Unordered list in HTML</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Oragnes</li>
        </ul>

        <ol>
            <li>Jan 1-new Year</li>
            <li> Spetember 5-labor day</li>
            <li> Dec 25-chrimas</li>
        </ol>

    </body>
</html>
